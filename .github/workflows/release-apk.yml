name: Build & Release APK (Gradle)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Export ENV variables
        run: |
          echo "EXPO_TV=${{ secrets.EXPO_TV }}" >> $GITHUB_ENV

      - name: Generate android/ folder
        run: npx expo prebuild --platform android

      - name: Build Android Release APK
        working-directory: android
        run: ./gradlew assembleRelease

      - name: Find APK
        run: |
          APK_PATH=$(find android/app/build/outputs/apk/release -name "*.apk" | head -n 1)
          echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV
          echo "Found APK at $APK_PATH"

      - name: Create Release and Upload APK
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.APK_PATH }}
        env:
          GITHUB_TOKEN: ${{ secrets.KINOSHKA_GITHUB_TOKEN }}
